{% extends "layout.html" %}

{% block content %}


<div class="row">
    <div class="col-lg-4 mb-lg-0 mb-4 "></div>
    <!-- Grid column -->
    <div class="col-lg-5 mb-lg-0 mb-4 mt-4">

      <!-- Form with header -->
    <form action="{% url 'mail' %}" method="post">
        {% csrf_token %}
  
        <div class="card">
            <div class="card-body">
            <!-- Header -->
            <div class="form-header ">
                <h3 class="mt-2"><i class="fas fa-envelope"></i> Write to us:</h3>
            </div>
            <p class="dark-grey-text">We'll write  as soon as possible.</p>
            <!-- Body -->
            <div class="md-form">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" id="form-name"  name = "UserName"class="form-control">
                <label for="form-name">Your name</label>
            </div>
            <div class="md-form">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="text" id="form-email" class="form-control" name="userEmail">
                <label for="form-email">Your email</label>
            </div>
            <div class="md-form">
                <i class="fas fa-tag prefix grey-text"></i>
                <input type="text" id="form-Subject" class="form-control"  name= "emailSubject">
                <label for="form-Subject">Subject</label>
            </div>
            <div class="md-form">
                <i class="fas fa-pencil-alt prefix grey-text"></i>
                <textarea id="form-text" class="form-control md-textarea" rows="3" name="emailBody"></textarea>
                <label for="form-text">Send message</label>
            </div>
            <div class="text-center">
                <button class="btn btn-light-blue">Submit</button>
            </div>
            </div>
        </div>
        <!-- Form with header -->
    </form>
    </div>

</div>

{% endblock %}
